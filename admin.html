<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin RSVP</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-wrapper{
      max-width: 1100px;
      margin: 40px auto;
      padding: 16px;
    }
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:20px;
    }
    th,td{
      padding:12px 10px;
      border-bottom:1px solid #eee;
    }
    th{
      text-align:left;
      color:var(--gold);
      font-weight:600;
    }
    tr:hover{
      background:#fff8ec;
    }
    .badge{
      padding:4px 10px;
      border-radius:20px;
      font-size:.8rem;
    }
    tbody td {
      vertical-align: top;
    }

    .badge{
      display:inline-block;
      border:1px solid #ddd;
    }
    .badge.ok { background:#e9f8ef; }
.badge.no { background:#fdeaea; }

@media (max-width: 768px) {
  table, thead, tbody, th, tr {
    display: block;
  }

  thead {
    display: none;
  }

  tr {
    background: #fff;
    margin-bottom: 16px;
    border-radius: 12px;
    padding: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,.05);
  }

  td {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
    border: none;
    font-size: 14px;
  }

  td::before {
    content: attr(data-label);
    font-weight: 600;
    color: #777;
    margin-right: 12px;
    flex-shrink: 0;
  }

  td:last-child {
    padding-bottom: 0;
  }
}


  </style>
</head>
<body>

<div class="admin-wrapper">
  <h1>Panel de Confirmaciones</h1>
  <p>
  Total registros: <span id="total-registros"></span><br>
  Total invitados: <strong><span id="total-invitados"></span></strong>
</p>


  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>TelÃ©fono</th>
        <th>Asistencia</th>
        <th>AcompaÃ±antes</th>
        <th>RestricciÃ³n</th>
        <th>Mensaje</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>

<script>
let datos = [];

async function init() {
  const clave = await new Promise(resolve => {
    const overlay = document.createElement("div");
    overlay.style.position = "fixed";
    overlay.style.inset = "0";
    overlay.style.background = "rgba(0,0,0,.8)";
    overlay.style.display = "flex";
    overlay.style.flexDirection = "column";
    overlay.style.justifyContent = "center";
    overlay.style.alignItems = "center";
    overlay.style.zIndex = 9999;

    const input = document.createElement("input");
    input.type = "password";
    input.placeholder = "ðŸ”’ Ingresa tu clave";
    input.style.padding = "12px";
    input.style.fontSize = "16px";
    input.style.marginBottom = "10px";
    input.style.borderRadius = "8px";

    const btn = document.createElement("button");
    btn.textContent = "Acceder";
    btn.onclick = () => {
      const val = input.value;
      document.body.removeChild(overlay);
      resolve(val);
    };

    overlay.appendChild(input);
    overlay.appendChild(btn);
    document.body.appendChild(overlay);
  });

  // validar clave
  const res = await fetch('/.netlify/functions/validarClave', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ clave })
  });

  const { autorizado } = await res.json();
  if (!autorizado){
    document.body.innerHTML = "<h2 style='text-align:center;margin-top:20%'>ðŸš« Acceso denegado</h2>";
    return;
  }

  // obtener RSVPs
const res2 = await fetch('/.netlify/functions/obtenerInvitados');
const json = await res2.json();

// si devuelve arreglo directamente
datos = Array.isArray(json) ? json : (json.rsvps || []);

pintarTabla();

}

function pintarTabla(){
  const tbody = document.getElementById('tbody');
  const totalRegistros = document.getElementById('total-registros');
  const totalInvitados = document.getElementById('total-invitados');

  tbody.innerHTML = "";

  let invitados = 0;

  datos.forEach(r => {
    // ðŸ‘‰ cuenta solo los que asisten
    if (r.attendance === "SÃ­") {
      invitados += 1; // titular
      invitados += (r.guests || []).length; // acompaÃ±antes
    }

    const tr = document.createElement('tr');

    const asistencia = r.attendance === "SÃ­"
      ? `<span class="badge ok">Asiste</span>`
      : `<span class="badge no">No asiste</span>`;

    tr.innerHTML = `
      <td data-label="Nombre">${r.name || 'â€”'}</td>
      <td data-label="TelÃ©fono">${r.phone || 'â€”'}</td>
      <td data-label="Asistencia">${asistencia}</td>
      <td data-label="AcompaÃ±antes">${(r.guests || []).join('<br>') || 'â€”'}</td>
      <td data-label="RestricciÃ³n">${r.dietary === 'SÃ­' ? (r.dietaryDetails || 'â€”') : 'â€”'}</td>
      <td data-label="Mensaje">${r.message || 'â€”'}</td>
      <td data-label="Fecha">${r.created_at ? new Date(r.created_at).toLocaleString() : 'â€”'}</td>
    `;

    tbody.appendChild(tr);
  });

  totalRegistros.textContent = datos.length;
  totalInvitados.textContent = invitados;
}



init();
</script>

</body>
</html>
